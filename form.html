<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h3>Sign up !</h3>
    
    <form method="post">
        <label for="username">Username: </label>
        <input type = "text" id = "username" placeholder = "Enter username" 
        size = "40"
        required = "required" /> <br /> <br />
        
        <label for="email">Email: </label>
        <input type ="email" id = "email" placeholder="example@gmail.com"
        required = "required" /> <br /><br />
        
        <label for="password">Password: </label>
        <input type ="password" id = "password"  
        required = "required" />
        <br /> <br />
        <label for="tel">Telephone: </label>
        <input type ="text" id = "tel"  
          /> 
          
          <br /> <br />
          
          <label for="gender">Gender: </label>
          
          <input type = "radio" name = "gen" id = "gender" value = "Male" /> Male 
          
          <input type = "radio" name = "gen" id = "gender" value = "Female" /> Female  
          
          <br /> <br />
          
          <label for="hobbies"> Hobbies </label>
          
          <input type = "checkbox" value = "Reading" name = "hobbies[]" /> Reading
          
          <input type = "checkbox" value = "Swimming" name = "hobbies[]" /> Swimming
          
          <br /> <br />
           <label for="hobbies"> Profile's Pic </label>
          <input type = "file" name = "profile-pic" />
          
          <br /> <br />
        
        <input type = "submit" value = "singup" />
    </form>
    
</body>
</html>
